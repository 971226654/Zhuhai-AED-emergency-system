server:
  port: 9090

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://120.24.43.70:3306/springboot_test_db?useAffectedRows=true&characterEncoding=utf-8
    username: admin
    password: 123456@admin
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  redis:
    host: http://120.24.43.70 # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
    timeout: 6000ms # 连接超时时间（毫秒）

# 自定义redis key
redis:
  key:
    prefix:
      authCode: "portal:authCode:"
    expire:
      authCode: 120 # 验证码超期时间

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.bnuz.aed.model

#Show sql语句
logging:
  level:
    com:
      bnuz:
        aed:
          mapper: debug

auth:
  manager:
    getAllManagers,getAllInspectors
#    - 0
#    - 1
#    - 2
  inspector:
    getInspector
  user:
    getFeedbacksByUserId
